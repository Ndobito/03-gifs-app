<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6 mb-3">
    <div class="text-center card md-2 bg-dark">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" alt class="card-img-top">
      <div class="card-body text-white">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>

</div>
